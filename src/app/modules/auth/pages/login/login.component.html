<!-- user-login.component.html -->
<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-lg-4 col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">User Login</h2>
          <div>
            <p *ngIf="messageloginerrors && isSubmitted" style="color:red">{{messageloginerrors}}</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
              <div class="text-center">
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Login</button>
              </div>
              <div class="text-center mt-2">
                <a routerLink="/auth/change-password" class="text-secondary">Change Password</a>
              </div>
            </div>
            <div class="text-center mt-3">
              <p>Don't have an account? <a routerLink="/auth/register" class="text-secondary">Signup</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
