<!-- user-registration.component.html -->
<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-lg-4 col-md-6">
      <div class="closable-div" id="myDiv" *ngIf="showresponse">
        <span class="close-icon" (click)="closeDiv()">&times;</span>
        <p style="color:red;font-weight: bold;">{{responsemsg}}</p>
      </div>
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">User Registration</h2>
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Signup</button>
              </div>
              <div class="text-center mt-2">
                <a routerLink="/auth/change-password" class="text-secondary">Change Password?</a>
              </div>
            </div>
            <div class="text-center mt-3">
              <p>Already have an account? <a routerLink="/auth/login" class="text-secondary">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
